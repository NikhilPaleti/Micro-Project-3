<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div class="row">
        <div id="display"></div>
      </div>
    </div>
    <div id="main2">
      <div class="row">
        <div id="7" class="numbutton">7</div>
        <div id="8" class="numbutton">8</div>
        <div id="9" class="numbutton">9</div>
        <div id="DEL" class="opbutton">DEL</div>
      </div>
      <div class="row">
        <div id="4" class="numbutton">4</div>
        <div id="5" class="numbutton">5</div>
        <div id="6" class="numbutton">6</div>
        <div id="+" class="opbutton">+</div>
      </div>
      <div class="row">
        <div id="1" class="numbutton">1</div>
        <div id="2" class="numbutton">2</div>
        <div id="3" class="numbutton">3</div>
        <div id="-" class="opbutton">-</div>
      </div>
      <div class="row">
        <div id="." class="numbutton">.</div>
        <div id="0" class="numbutton">0</div>
        <div id="/" class="opbutton">/</div>
        <div id="*" class="opbutton">X</div>
      </div>
      <div class="row">
        <div id="RESET" class="opbutton">RESET</div>
        <div id="EQUAL" class="opbutton">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
